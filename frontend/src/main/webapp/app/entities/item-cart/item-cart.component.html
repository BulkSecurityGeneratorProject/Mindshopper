<div>
    <h2 id="page-heading">
        <span>Item Carts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-item-cart" [routerLink]="['/item-cart/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Item Cart
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="itemCarts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Item Id</span></th>
            <th><span>Item Description</span></th>
            <th><span>Price</span></th>
            <th><span>Quantity</span></th>
            <th><span>Category Id</span></th>
            <th><span>Category Description</span></th>
            <th><span>Cart</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let itemCart of itemCarts ;trackBy: trackId">
                <td><a [routerLink]="['/item-cart', itemCart.id, 'view' ]">{{itemCart.id}}</a></td>
                <td>{{itemCart.itemId}}</td>
                <td>{{itemCart.itemDescription}}</td>
                <td>{{itemCart.price}}</td>
                <td>{{itemCart.quantity}}</td>
                <td>{{itemCart.categoryId}}</td>
                <td>{{itemCart.categoryDescription}}</td>
                <td>
                    <div *ngIf="itemCart.cart">
                        <a [routerLink]="['../cart', itemCart.cart?.id, 'view' ]" >{{itemCart.cart?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/item-cart', itemCart.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/item-cart', itemCart.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'item-cart/'+ itemCart.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
